<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Messages ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      text-align: center;
      padding: 60px;
      overflow-x: hidden;
    }

    h2 { font-size: 2.8rem; color: #ff6f3c; animation: fadeIn 2s; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    p {
      font-size: 1.3rem;
      color: #6b3f2d;
      margin-top: 20px;
      animation: slideUp 2s;
    }
    @keyframes slideUp { from {opacity: 0; transform: translateY(40px);} to {opacity: 1; transform: translateY(0);} }

    .btn {
      margin-top: 40px;
      padding: 15px 30px;
      background: #ff6f3c;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover { transform: scale(1.1); background: #ff5722; }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px; height: 10px;
      background: #fff;
      animation: fall 3s infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

  <script>
    for(let i=0;i<60;i++){
      let c=document.createElement('div');
      c.classList.add('confetti');
      c.style.left=Math.random()*100+'vw';
      c.style.background=['#ff6f91','#ff9671','#ffc75f','#f9f871'][Math.floor(Math.random()*4)];
      c.style.animationDuration=(3+Math.random()*3)+'s';

  </script>

</html>
