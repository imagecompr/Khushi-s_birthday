<head>

      padding: 40px;
      text-align: center;
    }

    h2 { color: #37474f; font-size: 2.5rem; animation: fadeIn 2s; }

    .gallery {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      animation: slideUp 2s;
    }

    img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    img:hover { transform: scale(1.05); }

    .btn {
      margin-top: 40px;
      padding: 15px 30px;
      background: #37474f;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .btn:hover { background: #263238; }
  </style>
</head>
